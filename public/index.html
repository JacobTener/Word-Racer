<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WordRacer</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-dark text-white">
    <header class="bg-secondary text-center p-3 mb-5">
      <h1>WordRacer</h1>
    </header>
    <div class="container text-center">
      <!-- Word & Input -->
      <div class="row">
        <div class="col-md-6 mx-auto">
          <p class="lead">
            Type The Given Word Within
            <span class="text-success" id="seconds">5</span> Seconds:
          </p>
          <h2 class="display-2 mb-5" id="current-word"></h2>
          <div class="dropdown">
            <button
              wordInput.focus();
              class="btn btn-secondary dropdown-toggle mb-4"
              type="button"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Difficulty
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <button type="button" class="dropdown-item" value="easy">
                Easy
              </button>
              <button type="button" class="dropdown-item" value="medium">
                Medium
              </button>
              <button type="button" class="dropdown-item" value="hard">
                Hard
              </button>
            </div>
          </div>
          <button
            type="button"
            class="btn btn-secondary btn-lg px-5 start-button"
            id="start-button"
          >
            Start
          </button>
          <input
            type="text"
            class="form-control form-control-lg d-none"
            placeholder="Start typing..."
            id="word-input"
          />
          <h4 class="mt-3" id="message"></h4>

          <!-- Time & Score Columns -->
          <div class="row mt-5">
            <div class="col-md-6">
              <h3>
                Time Left:
                <span id="time">0</span>
              </h3>
            </div>
            <div class="col-md-6">
              <h3>
                Score:
                <span id="score">0</span>
              </h3>
            </div>
          </div>

          <!-- Instructions -->
          <div class="row mt-5">
            <div class="col-md-12">
              <div class="card card-body bg-secondary text-white">
                <h5>Instructions</h5>
                <p>
                  Type each word in the given amount of seconds (less seconds at
                  higher difficulty) to score. To play again, just re-type the
                  current word. Your score will reset. For now, you must reload
                  to change difficulty
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
